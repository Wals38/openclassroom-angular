<h1>Bienvenue dans la partie 'directives'</h1>

<div ng-controller="DirectivesCtrl">
    <accordeon>
        <expander expander-title="expander.title" ng-repeat="expander in expanders">
        {{expander.text}}<br>
        <span ng-if='$index%2 == 0'>
            {{ var1 }}
        </span>
        <span ng-if='$index%2 != 0'>
            {{ var2 }}
        </span>
        </expander>
    </accordeon>
</div>
